spring.application.name=employee-management-api

spring.datasource.url=jdbc:postgresql://localhost:5432/ems
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# The password is not set here. It is provided by the SPRING_DATASOURCE_PASSWORD
# environment variable, which is configured in .vscode/launch.json for local development.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
